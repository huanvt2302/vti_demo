apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: huanvt2302/vti_demo:0.1
        ports:
        - containerPort: 5004